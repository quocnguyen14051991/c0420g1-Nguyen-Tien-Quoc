<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
<script>
    function xulychuoi(str) {
        let temp="";
        for (let i = 0; i <str.length ; i++) {
            if((str[i]===" ")&& (str[i+1]===" ")){
                continue;
            }
            if(str[i-1] ===" "){
                temp+=str.charAt(i);
            }
            temp+=str.charAt(i);
        }
        return temp.trim();
    }
    let str=prompt("nhap vao chuoi");
    alert(xulychuoi(str));
</script>
</body>
</html>
