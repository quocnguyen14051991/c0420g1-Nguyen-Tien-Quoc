<script>
    let n,i=1,p=1;
    n=prompt("nhap n");
    while (i<=n){
        if(i%2!==0){
            p*=i;
        }
        i++;
    }
    while (i<=n){
        if(i%2===0){
            p*=i;
        }
        i++
    }
</script>
