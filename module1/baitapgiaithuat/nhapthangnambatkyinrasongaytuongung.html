<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapvaothangnambatky</title>
</head>
<body>
<script>
    function checknamnhuan(nam) {
        if((nam%4==0&&nam%100!=0)||(nam%400==0)){
            return true;
        }else {
            return false ;
        }
    }
    function checkDayInMonth(thang,nam) {
        let dayInMonth;
        switch (parseInt(thang)) {

            case 1 : case 3: case 5: case 7: case 8: case 10: case 12:{
                dayInMonth=31;
                break;
            }
                case 4: case 6: case 9: case 11:{
                dayInMonth=30;
                break;
            }
            case 2:
                if(checknamnhuan(nam)==true){
                    dayInMonth=29;
                }
                else {
                    dayInMonth=28;
                }
        }
        return dayInMonth;
    }
    let month,year,day;
    month=prompt("nhap thang");
    year=prompt("nhap nam");
    day=(checkDayInMonth(month,year));
    alert(day);
</script>
</body>
</html>
