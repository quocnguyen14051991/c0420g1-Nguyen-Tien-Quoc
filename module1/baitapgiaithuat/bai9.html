<script>
    function daonguoc(str) {
        let arr=str.split("");
        let firts=0;
        let last=str.length-1;
        while (firts<last){
            let temp=arr[firts];
            arr[firts]=arr[last];
            arr[last]=temp;
            firts++;
            last--;
        }
        document.write("chuoi sau khi dc doi:"+arr.join("")+"<br>");
    }

    }

    function convertToLowerCaseandnguoclai(str) {
        let result = '';
        for (let i = 0; i < str.length; i++) {
            let code = str.charCodeAt(i);
            if (code > 64 && code < 91) {
                result += String.fromCharCode(code + 32);
            } else {
                result += String.fromCharCode(code-32);
            }
        }
        return result;
    }
