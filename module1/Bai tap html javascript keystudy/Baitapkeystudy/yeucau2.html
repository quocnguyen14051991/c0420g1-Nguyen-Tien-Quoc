<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeucau2</title>
</head>
<body>
<script>
    let name = "Quoc";
    let cmnd = "205615696";
    let birthday = "1/1/1991";
    let email = "Quocnguyen1405@gmail.com";
    let address = "Đà Nẵng";
    let typeSevice = "Villa";
    let typeroom = "Vip";
    let typeCustomer = "Diamond";
    let discount = 10;
    let quantityIncluded = 10;
    let renDays = 2;
    let totalPay;
    let pricesevice;
    let curentyear = new Date().getFullYear();
    let birthdaycustomer = new Date(birthday).getFullYear();
    let ageCustomer = parseInt(curentyear - birthdaycustomer);
    // alert(ageCustomer);
    while (true) {
        let choose = parseInt(prompt("1.Hiển Thị Thông Tin Khách Hàng" +
            "\n" + "2.Chỉnh Sửa Thông Tin Khách Hàng" + "\n" + "3.Hiển Thị giá sau khi được giảm giá"));


        switch (choose) {
            // 1.Hiển Thị Thông Tin Khách Hàng
            case 1: {
                alert("Name:" + " " + name
                    + "\n" + "Cmnd :" + cmnd + "\n" + "Ngày Sinh :" + birthday + "\n" + "Email :" + " " + email + "\n" + "Address :"
                    + address + " " + "\n" + "typeSevice :" + " " + typeSevice + " " + "\n" + " " + "typeroom :" + typeroom + "\n" +
                    "typeCustomer :" + typeCustomer + "\n" + "discount :"
                    + discount + "\n" + "quantityIncluded :" + quantityIncluded + "\n" +
                    "renDays :" + " " + renDays);
                break;

            }
            // 2.Chỉnh Sửa Thông Tin Khách Hàng
            case 2: {
                let chooseedit = parseInt(prompt("1.Name:" + " " + name
                    + "\n" + "2.Cmnd :" + cmnd + "\n" + "3.Ngày Sinh :" + birthday + "\n" + "4.Email :" + " " + email + "\n" + "5.Address :"
                    + address + " " + "\n" + "6.typeSevice :" + " " + typeSevice + " " + "\n" + " " + "7.typeroom :" + typeroom + "\n" + "8.typeCustomer :"
                    + typeCustomer + "\n" + "9.discount :" + discount + "\n" + "10.quantityIncluded :" + quantityIncluded + "\n" +
                    "11.renDays :" + " " + renDays));
                switch (chooseedit) {
                    case 1: {
                        name = prompt("Enter Name:");
                        break;
                    }
                    case 2: {
                        cmnd = prompt("Cmnd");
                        break;
                    }
                    case 3: {
                        birthday = prompt("Birth Day");
                        break;
                    }
                    case 4: {
                        email = prompt("Email");
                        break;
                    }
                    case 5: {
                        address = prompt("Address");
                        break;
                    }
                    case 6: {
                        typeSevice = prompt("type Sevice :");
                        break;
                    }
                    case 7: {
                        typeroom = prompt("Type Room :");
                        break;
                    }
                    case 8: {
                        typeCustomer = prompt("Type Customer :");
                        break;
                    }
                    case 9: {
                        discount = prompt("Discount:");
                        break;
                    }
                    case 10: {
                        quantityIncluded = prompt("quantityIncluded");
                        break;
                    }
                    case 11: {
                        renDays = prompt("Ren Days");
                        break;
                    }
                    default: {
                        alert("Fail");
                        break;
                    }
                }
                alert("Name:" + " " + name
                    + "\n" + "Cmnd :" + cmnd + "\n" + "Ngày Sinh :" + birthday + "\n" + "Email :" + " " + email + "\n" + "Address :" + address + " " + "\n" + "typeSevice :" + " " + typeSevice + " " + "\n" + " " + "typeroom :" + typeroom + "\n" + "typeCustomer :" + typeCustomer + "\n" + "discount :" + discount + "\n" + "quantityIncluded :" + quantityIncluded + "\n" +
                    "renDays :" + " " + renDays
                );
                break;
            }
            // 3.Hiển thị thông tin giá sau khi được giảm giá
            case 3: {
                switch (typeSevice) {
                    case "Villa": {
                        pricesevice = 500;
                        totalPay = pricesevice * renDays * (1 - discount / 100);
                        break;

                    }
                    case "House ": {
                        pricesevice = 300;
                        totalPay = pricesevice * renDays * (1 - discount / 100);
                        break;

                    }
                    case "Room": {
                        pricesevice = 100;
                        totalPay = pricesevice * renDays * (1 - discount / 100);
                        break;
                    }
                }
                switch (address) {
                    case "Đà Nẵng": {
                        totalPay = totalPay - 20;
                        if (ageCustomer >= 30) {
                            totalPay = totalPay - 2;
                        } else if (ageCustomer >= 20) {
                            totalPay = totalPay - 1;
                        }
                        break;
                    }
                    case "Huế": {
                        totalPay = totalPay - 10;
                        break;
                    }
                    case "Quảng Nam": {
                        totalPay = totalPay - 5;
                        break;
                    }

                }
                switch (typeCustomer) {
                    case "Diamond": {
                        totalPay = totalPay - 15;
                        break;
                    }
                    case "Platium": {
                        totalPay = totalPay - 10;
                        break;
                    }
                    case "Gold": {
                        totalPay = totalPay - 5;
                        break;
                    }
                    case "Silver": {
                        totalPay = totalPay - 2;
                        break;
                    }
                    case "Member": {
                        totalPay = totalPay - 0;
                        break;
                    }
                }
                if (renDays >= 7) {
                    totalPay = totalPay - 30;

                } else if (renDays >= 5) {
                    totalPay = totalPay - 20;
                } else if (renDays >= 2) {
                    totalPay = totalPay - 10;
                }
                alert("Giá Sau khi Được Giảm là" + " " + totalPay);
            }
            default: {
                alert("lua chon cua bạn không có trong menu" + "\n")
            }
        }
    }
</script>
