<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script>
    let value =prompt("Enter number:")
    let x=[-3,5,1,3,2,10];
    for(let i=0;i<x.length;i++)
    {
       if(value==x[i])
       {
           alert("Value" +x[i] + "Found at:" +i);
       }

    }
</script>
</body>
</html>
