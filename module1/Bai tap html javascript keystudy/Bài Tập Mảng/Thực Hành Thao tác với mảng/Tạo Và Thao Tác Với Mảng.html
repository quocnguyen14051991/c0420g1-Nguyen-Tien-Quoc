<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<script>
    let array = Array();
    let x=0;
    function add_element_to_array() {
        array[x]=document.getElementById('textvalue').value;
        alert("Element : " +array[x] + "Add index :" +x);
        x++;
        document.getElementById("textvalue").value=" ";
    }
    function display_array()
    {
        let e="<hr>";
        for(let i=0;i<array.length;i++)
        {
            e+= "Element" + i + "= "+array[i]+"<br>"
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
<h1>Sample Screen:</h1>
<input type="text" id="textvalue">
<input type="button" value="Add" id="button_add" onclick="add_element_to_array()">
<input type="button" value="Display" id="button_display" onclick="display_array()">
<div id="result"></div>

</body>
</html>
