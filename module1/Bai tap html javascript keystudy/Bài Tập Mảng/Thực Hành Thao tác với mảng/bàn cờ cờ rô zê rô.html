<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cờ rô zê rô</title>
</head>
<body>
<h3>Game cờ rô zê rô</h3>
<p id="carogame"> </p>
<input id="corogame" type="button" value="Change Value" onclick="Changevalue()">
<script>
let b = document.getElementById("carogame ");
let board = [];
let data = "";
for (let i = 0; i < 5; i++) {
    board[i] = new Array(0, 0, 0, 0, 0);
}

for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;";
    }
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/> <br/> <input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
    }
}

data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
b.innerHTML = data;

</script>
</body>
</html>
