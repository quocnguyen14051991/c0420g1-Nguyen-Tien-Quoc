<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max trong mảng</title>
</head>
<body>
<script>
    let x=[3,-1,5,10,20,9];
    let index=0;
   let max=x[0];
    for(let i=0;i<x.length;i++)
    {

        if(x[i]>max)
        {
            max=x[i];
            index=i;
        }
    }
    alert("giá trị lớn nhất là :" + max +"position"+index);
</script>
</body>
</html>
