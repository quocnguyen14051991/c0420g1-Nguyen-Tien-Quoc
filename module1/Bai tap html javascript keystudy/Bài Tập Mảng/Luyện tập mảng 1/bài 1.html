<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let count=0;
    let arr= new Array(4,50,50,100,500,1000,600,10,2,40);
    for(let i=0;i<arr.length;i++)
    {
        if(arr[i]>=10)
        {
            count++;
            document.write(arr[i] + ",");
        }
    }
    document.write("tổng số lớn hơn 10 là :" +count);

</script>
</body>
</html>
