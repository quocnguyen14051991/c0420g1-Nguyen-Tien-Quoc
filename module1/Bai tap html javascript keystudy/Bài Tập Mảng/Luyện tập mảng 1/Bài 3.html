<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr= new Array(50,10,23,5,6,8,6,8);
    let arevage;
    let max=arr[0];
    let sum=0;
    for(let i=0;i<arr.length;i++)
    {
        if(arr[i]>max)
        {
            max=arr[i]
        }
        sum+=arr[i];
    }
    arevage=sum/arr.length;
    alert("max : " +max +" " +"Giá trị trung bình là :" + " " +arevage);
</script>
</body>
</html>
