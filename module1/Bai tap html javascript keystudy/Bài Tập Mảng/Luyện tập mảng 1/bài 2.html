<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let arr= new Array(4,50,50,100,500,1000,600,10,2,40);
    let max=arr[0];
    for(let i=0;i<arr.length;i++)
    {
        if(arr[i]>max)
        {
            max=arr[i];
        }
    }
    let index = arr.indexOf(max);
    alert(max);
    alert("vị trí của số max là :" +index);
</script>
</body>
