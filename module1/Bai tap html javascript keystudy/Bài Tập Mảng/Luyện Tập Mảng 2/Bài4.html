<script>
    let n=prompt("nhập vào 1 chuổi:");
    n=n.trim();
    let temp;
    let count=1;
    for(let i=0;i<n.length;i++)
    {
        if(n.charAt(i)===" "&& n.charAt(i+1)===" ")
        {
            continue;
        }
        if(n.charAt(i-1)===" ")
        {
            temp+=n.charAt(i);
        }
        temp+=n.charAt(i);
    }
    n=temp;
    // duyệt n mới để tìm ra số từ vì trước ký tự đầu tiên ko có khoảng trắng nên nên count từ =1;
    for(let i=0;i<n.length;i++)
    {
        if(n.charAt(i)===" " && n.charAt(i+1)!== " ")
        {
            count++
        }
    }
    alert("số từ trong chuổi là :"+count);
</script>
