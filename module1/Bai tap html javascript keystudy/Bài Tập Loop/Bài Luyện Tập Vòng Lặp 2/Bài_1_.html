<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài1</title>
</head>
<body>
<script>
    // in dãy fibonaci
    let a1=0,a2=1,a;
    let i=0,n;
    n=prompt("nhập vào n");
    while (i<n)
    {
        a=a1+a2;
        a1=a2;
        a2=a;
        i++;
        alert(a1);
    }
</script>

</body>
</html>
