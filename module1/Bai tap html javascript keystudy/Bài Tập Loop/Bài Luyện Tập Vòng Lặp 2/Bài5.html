<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
    let sotienbandau,sothangchovay,laixuathangthang,lainganhang;
    sotienbandau=prompt("Nhap vào số tiền vay:");
    sothangchovay=prompt("Nhap vào số tháng cho vay:");
    laixuathangthang=prompt("Nhap vào lãi xuất");
    lainganhang=(sotienbandau*sothangchovay*laixuathangthang )/100;
    alert("lai ngan hang can phai tra:" +lainganhang);
</script>
</body>
</html>
