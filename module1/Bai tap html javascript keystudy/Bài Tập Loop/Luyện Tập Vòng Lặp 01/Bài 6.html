<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>

    // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let s=0;
    let count =0;
    let i=0;
    while (count <30)
    {
       if(i%7==0)
       {
           s=s+i;
           count++;
       }
       i++;
    }
    alert(s);
</script>
</body>
</html>
