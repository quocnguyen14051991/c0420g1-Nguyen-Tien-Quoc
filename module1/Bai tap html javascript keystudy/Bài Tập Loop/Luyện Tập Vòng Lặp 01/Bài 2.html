<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 2</title>

<body>
<script>
    let nhietdo;
    nhietdo=prompt("nhập vào nhiệt độ");
    if(nhietdo>100)
    {
        alert("giảm nhiệt độ")
    }
    else if(nhietdo<20)
    {
        alert("Tăng nhiệt độ")
    }
    else {
        alert("không cần")
    }
</script>
</body>
