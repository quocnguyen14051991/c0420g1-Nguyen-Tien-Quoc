<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("nhập điểm 3 môn")
    let a,b,c,tb;
    a=parseInt(prompt("diem kiem tra"));
    b=parseInt(prompt("diem giua ky"));
    c=parseInt(prompt("diem cuối kỳ"));
    tb=(a+b+c)/3;
    if(tb>=9)
    {
        alert("hạng A")
    }else if(tb>=7)
    {
        alert("hạng B")
    }
    else if(tb>=5)
    {
        alert("hạng C")
    }
    else
    {
        alert("hạng F")
    }
</script>
</body>
</html>
