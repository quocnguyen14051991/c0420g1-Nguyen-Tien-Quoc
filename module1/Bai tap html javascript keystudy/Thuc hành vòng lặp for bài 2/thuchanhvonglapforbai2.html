<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuchanhvonglapforbai2</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhap vao mot so de tinh:"));
    let sum =0;
    let i=0;
    do {
        if(num<0)
        {
            alert("Nhap vao so lớn hơn 0")
        }
    } while (num<0)
    while (i<=num)
    {
        sum=sum+i;
        i++;
    }
    alert(sum)

</script>
</body>
</html>
