<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hamkiemtrasonguyento</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count=0;
        if(number<2)
        {
            alert("ko là số nguyên tố")
        }
        for(let j=1;j<=number;j++)
        {
            if(number%j===0)
            {
                count++;
            }
        }
        if(count==2)
        {
            alert("là số nguyên tố")
        }else {
            alert("ko là số nguyên tố")
        }

    }
    let n;
    n=prompt("nhập vào số cần kiểm tra");
    isPrime(n);
</script>
</body>
</html>
