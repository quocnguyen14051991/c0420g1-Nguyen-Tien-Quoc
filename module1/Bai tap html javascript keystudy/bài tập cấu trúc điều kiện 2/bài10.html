<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let csc
    let csm
    let tieuthu
    let tien;
csc=prompt("nhập chỉ số củ")
    csm=prompt("nhập chỉ số mới")
    tieuthu=csm-csc;
    if(tieuthu<=100) {

        tien = tieuthu * 1000;
    }

    else

    {

        if(tieuthu<=150)

            tien=100*1000 + (tieuthu-100)*1200;

        else

        {

            if(tieuthu<=200)

                tien=100*1000 + 50*1200 + (tieuthu-150)*2000;

            else

            {

                if(tieuthu>=201)

                    tien=100*1000 + 50*1200 + 50*2000 + (tieuthu-200)*2500;

            }           }           }
    alert("so tien phải trả"+tien)
</script>
</body>
</html>
