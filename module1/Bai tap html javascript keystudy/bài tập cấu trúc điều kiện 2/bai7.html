<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Giai phuong trinh bac 2 (using alert)</title>
    <script type="text/javascript">

        var a=parseFloat (prompt("nhap a","1"));
        var b=parseFloat (prompt("nhap b","1"));
        var c=parseFloat (prompt("nhap c","1"));
        var delta=((b*b)-(4*a*c));
        if (delta==0)
        {
            alert ("phuong trinh co nghiem kep x1 = x2 = " +(-b/2/a) +" ");

        }
        else
        {
            if (delta>0)
            {
                alert ("phuong trinh co nghiem x1 = "+ ((-b-Math.sqrt(delta))/2/a)+", x2 = "+ ((-b+Math.sqrt(delta))/2/a)+" ");

            }
            else
            {
                alert ("phuong trinh vo nghiem");
            }
        }

    </script>
</head>

<body>
</body>
</html>
