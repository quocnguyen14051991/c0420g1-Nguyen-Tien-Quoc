<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong,sothue,luongrong=0;
    luong=prompt("nhập lương")
    if(luong>15)
    {
        sothue=luong*30/100;
        thuesuat=30;
    }
    else if(luong>=7)
    {
        sothue=luong*20/100;
        thuesuat=20;
    }
    else
    {
        sothue=luong*10/100;
        thuesuat=10;
    }
    luongrong=luong-sothue;
    alert(luong+"thuế suất"+thuesuat+luongrong);

</script>
</body>
</html>
