<script>
    class  Rectangle
    {
        constructor(width,height) {
            this.width=width;
            this.height=height;
        }
        getArea()
        {
            return this.height*this.width;
        }
        getPerimeter(width,height)
        {
            return ( width+height)*2;
        }
        setwidhPerimeter(width)
        {
            this.width=width;

        }
        getwidthPerimeter()
        {
            return this.width;
        }
        getheightPerimeter()
        {
            return this.height;
        }
        setheiPerimeter(height)
        {
            this.height=height;
        }
        drawCanvas()
        {
            let ctx=document.getElementById('mycanvas').getContext("2d");
            ctx.fillStyle="#FF0000"
            ctx.fillRect(0,0,this.width,this.height);
            ctx.fill();
        }
