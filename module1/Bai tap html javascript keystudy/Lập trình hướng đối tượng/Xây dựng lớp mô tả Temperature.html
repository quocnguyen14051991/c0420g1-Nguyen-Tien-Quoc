<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature
    {
        setnhietdo(c)
        {
            this.c=c;
        }
        converttof()
        {
            return (this.c*1.8)+32;
        }
        covertctok()
        {
            return this.c+273.15;
        }
    }
   let  temperature = new Temperature();
    temperature.setnhietdo(30);
    let dof=temperature.converttof();
    let dok=temperature.covertctok();
    alert(dof);
    alert(dok);
</script>
</body>
</html>
