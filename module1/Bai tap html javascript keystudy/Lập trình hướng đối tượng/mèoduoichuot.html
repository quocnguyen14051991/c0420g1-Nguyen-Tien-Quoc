<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meoduoichuot</title>
</head>
<body>
<script>
    class Rat
    {
        constructor(name,weight,speed,status) {
            this.name=name;
            this.weight=weight;
            this.speed=speed;
            this.status=status;
        }
        setstatus(status)
        {
            this.status=status;
        }
        setweight(weight)
        {
            this.weight=weight;
        }
        setspeed(speed)
        {
            this.speed=speed
        }
        setname(name)
        {
            this.name=name;
        }
        say()
        {
            return "chutchit";
        }
        getstatus()
        {
            return this.getstatus();
        }
        getspeed()
        {
            return this.speed;
        }
        getweight()
        {
            return this.weight;
        }
        getname()
        {
            return this.name;
        }
    }
    class Cat
    {
        constructor(name,weight,maxspeed) {
            this.name=name;
            this.weight=weight;
            this.maxspeed=maxspeed;
        }
        say()
        {
            return "meomeo";
        }
        getname()
        {
            return this.name;
        }
        getweight()
        {
            return this.weight;
        }
        getmaxspeed()
        {
            return this.maxspeed;
        }
    batchuot(chuot)
    {
        if(this.maxspeed>chuot.speed)
        {
        this.say();
        return true;
        }
    }
    anchuot(chuot)
    {
        if(chuot.status&&this.batchuot(chuot))
        {
            this.weight+=chuot.weight;
        }
        return true;
    }
    }
    let count=0;
    let chuot=new Rat("chuot",30,25,true);
    let meo=new Cat("meo",30,50);
    console.log(chuot.getname());
    xulybatchuot();
    function xulybatchuot() {
for(let i=0;i<20;i++)
{
    let random=Math.round(Math.random());
    chuot.setstatus(random);
    chuot.setspeed(10);
    if(meo.anchuot(chuot))
    {
        count++
    }
}
console.log(meo.getname(),count,meo.weight);
    }

</script>
</body>
</html>
